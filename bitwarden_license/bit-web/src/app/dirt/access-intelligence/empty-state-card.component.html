<div
  class="tw-w-full tw-max-w-4xl tw-p-6 sm:tw-p-8 tw-bg-white tw-rounded-xl tw-border tw-border-solid tw-border-secondary-300 tw-flex tw-flex-col lg:tw-flex-row tw-gap-6 tw-items-center"
>
  <div class="tw-flex-1 tw-flex tw-flex-col tw-gap-4 sm:tw-gap-5 tw-w-full lg:tw-w-auto">
    <div
      class="tw-text-main tw-text-lg sm:tw-text-xl tw-font-semibold tw-leading-6 sm:tw-leading-7"
    >
      {{ title }}
    </div>

    <div
      class="tw-text-main tw-text-sm sm:tw-text-base tw-font-normal tw-leading-normal"
      *ngIf="description"
    >
      {{ description }}
    </div>
    @if (benefits.length > 0) {
      <div class="tw-flex tw-flex-col tw-gap-4 sm:tw-gap-5">
        @for (benefit of benefits; track $index) {
          <div class="tw-flex tw-items-start tw-gap-3">
            <div
              class="tw-w-8 tw-h-8 sm:tw-w-9 sm:tw-h-9 tw-bg-secondary-100 tw-rounded-full tw-flex tw-justify-center tw-items-center tw-flex-shrink-0"
            >
              <div
                class="tw-text-center tw-text-main tw-text-sm sm:tw-text-base tw-font-bold tw-leading-normal"
              >
                {{ $index + 1 }}
              </div>
            </div>
            <div class="tw-flex-1 tw-pt-1 sm:tw-pt-1.5 tw-flex tw-flex-col tw-gap-1">
              <div
                class="tw-text-main tw-text-sm sm:tw-text-base tw-font-semibold tw-leading-normal"
              >
                {{ benefit.split("|")[0] }}
              </div>
              <div class="tw-text-main tw-text-xs tw-font-normal tw-leading-none">
                {{ benefit.split("|")[1] }}
              </div>
            </div>
          </div>
        }
      </div>
    }

    <div class="tw-flex tw-justify-start" *ngIf="buttonText && buttonAction">
      <button
        (click)="buttonAction()"
        bitButton
        buttonType="primary"
        type="button"
        class="tw-px-3 tw-py-1.5 sm:tw-px-4 tw-rounded-full tw-text-sm sm:tw-text-base"
      >
        <i [class]="buttonIcon + ' tw-mr-2'" *ngIf="buttonIcon"></i>
        {{ buttonText }}
      </button>
    </div>
  </div>

  <div class="tw-hidden lg:tw-block tw-flex-shrink-0" *ngIf="videoSrc || icon">
    <div class="tw-w-64 xl:tw-w-80 tw-h-64 xl:tw-h-80 tw-relative">
      @if (videoSrc) {
        <video
          class="tw-w-full tw-h-full tw-rounded-lg"
          [src]="videoSrc"
          autoplay
          loop
          muted
          playsinline
          aria-hidden="true"
        ></video>
      } @else if (icon) {
        <div
          class="tw-w-full tw-h-full tw-flex tw-items-center tw-justify-center tw-bg-gray-50 dark:tw-bg-gray-800 tw-rounded-lg"
        >
          <bit-icon
            [icon]="icon"
            class="tw-w-16 tw-h-16 xl:tw-w-24 xl:tw-h-24 tw-text-gray-400 dark:tw-text-gray-500"
            aria-hidden="true"
          ></bit-icon>
        </div>
      }
    </div>
  </div>

  <div class="tw-block lg:tw-hidden tw-w-full tw-flex tw-justify-center" *ngIf="videoSrc || icon">
    <div class="tw-w-48 tw-h-48 sm:tw-w-64 sm:tw-h-64 tw-relative">
      @if (videoSrc) {
        <video
          class="tw-w-full tw-h-full tw-rounded-lg"
          [src]="videoSrc"
          autoplay
          loop
          muted
          playsinline
          aria-hidden="true"
        ></video>
      } @else if (icon) {
        <div
          class="tw-w-full tw-h-full tw-flex tw-items-center tw-justify-center tw-bg-gray-50 dark:tw-bg-gray-800 tw-rounded-lg"
        >
          <bit-icon
            [icon]="icon"
            class="tw-w-12 tw-h-12 sm:tw-w-16 sm:tw-h-16 tw-text-gray-400 dark:tw-text-gray-500"
            aria-hidden="true"
          ></bit-icon>
        </div>
      }
    </div>
  </div>
</div>

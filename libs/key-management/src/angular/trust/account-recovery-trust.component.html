<bit-dialog dialogSize="large" [loading]="loading">
  <span bitDialogTitle>
    {{ "trustOrganization" | i18n }}
    <small class="tw-text-muted">{{ params.name }}</small>
  </span>
  <div bitDialogContent>
    <bit-callout type="warning">{{ "emergencyAccessTrustWarning" | i18n }}</bit-callout>
    <p bitTypography="body1">
      {{ "fingerprintEnsureIntegrityVerify" | i18n }}
      <a
        bitLink
        href="https://bitwarden.com/help/fingerprint-phrase/"
        target="_blank"
        rel="noreferrer"
      >
        {{ "learnMore" | i18n }}</a
      >
    </p>
    <p bitTypography="body1">
      <code>{{ fingerprint }}</code>
    </p>
  </div>
  <div bitDialogFooter>
    <button buttonType="primary" bitButton bitFormButton (click)="submit(true)">
      <span>{{ "trust" | i18n }}</span>
    </button>
    <button
      bitButton
      bitFormButton
      buttonType="secondary"
      type="button"
      bitDialogClose
      (click)="submit(false)"
    >
      {{ "doNotTrust" | i18n }}
    </button>
  </div>
</bit-dialog>
